<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up - Complaint Management</title>
    <script src="https://kit.fontawesome.com/36a2be57d1.js" crossorigin="anonymous"></script>
    <link rel="icon" href="../../static/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        div {
            background: none !important;
        }

        .card {
            box-shadow: none;

        }

        .btn-primary:hover {
            color: #000 !important;
        }

        body {
            overflow-y: hidden;
            font-family:'Nunito';
        }

        .for:hover {
            color: #1266F1 !important;
        }

        a:hover {
            text-decoration: none;
        }

      
        @media screen and (min-width:900px) {
            .login-image img {
                margin-left: -7vw;
            }
           }
    </style>
</head>

<body>

    <!--NAVBAR-->
    <br><br><br>
    <section class="h-100" style="margin-top:-70px;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center h-100">
                <div class="col-xl-10">
                    <div class="card text-black">
                        <div class="row g-0">
                            <div class="col-lg-6 d-flex align-items-center none">
                                <div class="text-white login-image px-3 py-4 p-md-5 mx-md-4 col-md-12">
                                    <img src="static/images/login.png" class="img-fluid" alt="Sample image"
                                        class="login_image">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <!-- <img src="images/logo.png" class="image" style="width: 225px;height:60px;" alt="logo"> -->
                                        <h4 class="mt-1 mb-5 pb-1" style="font-weight:700;">Create Your Account</h4>
                                    </div>

                                    <form  action="/signup" method="post">
                                        {% csrf_token %}
                                        {% for message in messages %}
                                        {%if "validation" in message.tags %}
                                        <p class="messages"><h1 style="color: tomato !important;
                                        font-size: 17px !important;">{{message}}</h1></p>
                                        {%endif%}
				                        {% endfor %}
                                        <div class="form-outline mb-4">
                                            <input type="text" id="form2Example11" class="form-control"
                                                placeholder="Enter Username" name="Name" required autocomplete="off"/>
                                            <label class="form-label" for="form2Example11">Username</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Enter Email" name="email" required autocomplete="off"/>
                                            <label class="form-label" for="form2Example11">Email</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example22" class="form-control"
                                                name="password" placeholder="Enter Password" required autocomplete="off"/>
                                            <label class="form-label" for="form2Example22">Password</label>

                                        </div>
                                        <div class="form-outline mb-4">
                                            <input type="password" id="form2Example22" class="form-control"
                                                name="confirm_password" placeholder="Confirm Password" required autocomplete="off" />
                                            <label class="form-label" for="form2Example22">Confirm Password</label>

                                        </div>


                                        <button type="submit" class="btn"
                                            style="color: #fff;margin-left:97px;width:130px;background: #2d8b72;">Sign up</button>
                                        </a>    



                                        <div class="d-flex pb-4">
                                            <p class="mb-0 me-2" style="margin-top:10px;">Already have an account?</p>
                                            <a href="/" style="margin-top:10px;">Login</a>
                                        </div>

                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><br><br>
    <!-- Footer -->

</body>
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>
<script>

</script>

</html>
