<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Complaint Management</title>
    <script
      src="https://kit.fontawesome.com/36a2be57d1.js"
      crossorigin="anonymous"
    ></script>

    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      div {
        background: none !important;
      }

      body{
        background: none !important;
      }

      .card {
        box-shadow: none;
      }

      .btn-primary:hover {
        color: #000 !important;
      }

      .for:hover {
        color: #1266f1 !important;
      }

      a:hover {
        text-decoration: none;
      }

      @media screen and (min-width: 900px) {
        .login-image img {
          margin-left: -7vw;
        }
      }
    </style>
  </head>

  <body>
    <!--NAVBAR-->
    <br /><br /><br />
    <section class="h-100" style="margin-top: -70px">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center h-100">
          <div class="col-xl-10">
            <div class="card text-black">
              <div class="row g-0">
                <div class="col-lg-6 d-flex align-items-center none">
                  <div
                    class="text-white login-image px-3 py-4 p-md-5 mx-md-4 col-md-12"
                  >
                    <img
                      src="../../static/images/login.png"
                      class="img-fluid"
                      alt="Sample image"
                      class="login_image"
                    />
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <!-- <img src="images/logo.png" class="image" style="width: 225px;height:60px;" alt="logo"> -->
                      <h4
                        class="mt-1 mb-5 pb-1"
                        style="font-family: arial; font-weight: 700"
                      >
                        Login To Continue
                      </h4>
                    </div>

                    <form action="/signin" method="post">
                      {% csrf_token %}
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="form2Example11"
                          class="form-control"
                          placeholder="Enter Username"
                          name="Name"
                          required
                        />
                        <label class="form-label" for="form2Example11"
                          >Username</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="form2Example22"
                          class="form-control"
                          name="Password"
                          placeholder="Enter Password"
                          required
                        />
                        <label class="form-label" for="form2Example22"
                          >Password</label
                        >
                      </div>
                      {% for message in messages %}
				              <p class="messages"><h1 style="color: tomato !important;
                        font-size: 17px !important;">{{message}}</h1></p>
				              {% endfor %}
                      <button
                        type="submit"
                        class="btn"
                        style="
                          color: #fff;
                          margin-left: 100px;
                          width: 130px;
                          background: #2d8b72;
                        "
                      >
                        Login
                      </button>
                      <a href="#">
                        <p
                          class="mb-0 me-2 for"
                          style="width: 150px; margin-top: 10px; color: #000"
                        >
                          Forgot Password?
                        </p>
                      </a>

                      <div class="d-flex pb-4">
                        <p class="mb-0 me-2" style="margin-top: 10px">
                          Don't have an account?
                        </p>
                        <a href="/signup" style="margin-top: 10px"
                          >Create new</a
                        >
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <br /><br />
    <!-- Footer -->
  </body>
  <script src="bootstrap/js/jquery-3.3.1.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
  ></script>
  <script></script>
</html>
