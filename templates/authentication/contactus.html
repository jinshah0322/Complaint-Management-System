<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Us - Complaint Management</title>
    <script src="https://kit.fontawesome.com/36a2be57d1.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/complaint.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;600;700;800;900&display=swap" rel="stylesheet">    
    <link rel="icon" href="../../static/images/favicon.png">

</head>

<body>
    {% for i in users %}
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                data-mdb-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button> <a class="navbar-brand" href="/home"
                style="letter-spacing:0px;margin-left:100px !important;"><img src="../../static/images/logo-nav.png" style="width:50px;height:50px; "></a>


                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link" href="/home">Home</a>
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                        <a class="nav-link active" href="/contactus">Contact Us</a>
                        <a class="nav-link" href="{% url 'account' i.id %}">Account</a>
                        <a class="nav-link" href="/signout">Logout</a>
                    </ul>
                </div>
        </div>
    </nav>
    {% endfor %}

    <br><br><br>{{count}}
    <div>
        <img src="../../static/images/banner.webp" style="width:100%;height:250px;">
    </div>
    <br><br>
<div class="heading">
    <h1><b>Contact Us</b></h1>
</div>
<br><br><br><br><br><br><br>
    <form class="col-md-4" method="POST" action="{% url 'form' %}">
        {% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="text" id="form1Example1" name="name" class="form-control" autocomplete="off" />
          <label class="form-label" for="form1Example1">Your Name</label>
        </div>
        <div class="form-outline mb-4">
            <input type="number" id="form1Example1" name="number" class="form-control" autocomplete="off"/>
            <label class="form-label" for="form1Example1">Your Phone Number</label>
          </div>
         
          <div class="form-outline mb-4">
            <input type="email" id="form1Example1" name="mail" class="form-control" autocomplete="off"/>
            <label class="form-label" for="form1Example1">Enter Email</label>
          </div>
          <div class="form-outline mb-4">
            <input type="mail" id="form1Example1" name="message" class="form-control" autocomplete="off"/>
            <label class="form-label" for="form1Example1">Enter Message</label>
          </div>
      
        <!-- 2 column grid layout for inline styling -->
        
        <!-- Submit button -->
      
            <button type="submit" class="btn btn-primary btn-block">Submit</button>    
        <br><br><br><br>
      </form>

  
</body>
<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"></script>

</html>
